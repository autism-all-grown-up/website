
<div class="box-two outline">
    <section>
        <h1 class="teal">{{{data.info_heading}}}</h1>
        <p class="text-bold-125">{{{data.info_subheading}}}</p>
        <ul>
            {{#data.info_items}}
            <li>{{{.}}}</li>
            {{/data.info_items}}
        </ul>
    </section>
</div>

<div class="watercolor">
    <figure>
        <img class="image-fluid" 
            src="{{data.main_image}}" 
            alt="{{data.main_image_alt_text}}" 
        />
    </figure>
</div>
